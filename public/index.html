<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script> <!-- Load Socket.io -->
    <script src="script.js" defer></script> <!-- Load your script -->
</head>
<body>
    <div id="chat">
        <input id="username-input" type="text" placeholder="Enter your name" />
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
    <div id="user-list">
        <h3>Another change</h3>
        <ul id="users"></ul>
    </div>
    <div id="typing-indicator" style="display: none;">Someone is typing...</div>
</body>
</html>
